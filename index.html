<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header__title">Registration</h1>
    </header>
    <form
      action="#"
      id="registration"
      class="registration"
      aria-label="Registration Form"
    >
      <fieldset class="registration__fieldset">
        <label for="email" class="registration__label">Email</label>
        <input
          type="email"
          class="registration__input"
          autocomplete="on"
          aria-required="true"
          autofocus
        />
      </fieldset>
      <fieldset class="registration__fieldset">
        <label for="password" class="registration__label">Password</label>
        <input
          type="password"
          id="password"
          class="registration__input"
          aria-required="true"
        />
        <ul class="registration__feedback">
          <li class="registration__feedback__item" id="length">
            8+ characters
          </li>
          <li class="registration__feedback__item" id="lowercase">
            lowercase letter
          </li>
          <li class="registration__feedback__item" id="uppercase">
            uppercase letter
          </li>
          <li class="registration__feedback__item" id="number">number</li>
          <li class="registration__feedback__item" id="special">
            special character
          </li>
        </ul>
      </fieldset>
      <button type="submit" class="registration__submit" id="submit" disabled>
        Submit
      </button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
